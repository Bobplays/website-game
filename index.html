<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="Viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" />
    <title>Stepped Away</title>
    <style type="text/css">
        * {
            text-decoration: none;
            color: white;
        }
        body {
            background-color: rgba(50, 51, 56, 1);
        }
        .Topbar {
            background: rgba(30, 31, 35, 1);
            font-family: calibri;
            padding-right: 15px;
            padding-left: 15px;
            border-radius: 10px;
            height:60px;
        }
        .Topbar-div {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo a {
            font-size: 35px;
            font-weight: 600;
            color: white;
        }
        li {
            list-style: none;
            display: inline-block;
        }
        li a {
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
        }
        button {
            background-color: rgba(63, 66, 73, 1);
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px;
            width: 90px;
        }
        button a,
        button game {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .games-div2 {
            background: rgba(30, 31, 35, 1);
            position: fixed;
            left: 0%;
            top: 75%;
            color: white;
            font-size: 14px;
            font-weight: bold;
            font-family: calibri;
            border-radius: 10px;
            width: 100%;
            height: 20%;
        }
    </style>
</head>
<body>
    <nav class="Topbar">
        <div class="Topbar-div">
            <div class="logo"><a href="/home">Stepped Away</a></div>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/downloads">Downloads</a></li>
                <li><a href="/credits">Credits</a></li>
                </div>
            </ul>
        </div>
    </nav>
</body>
</html>
